<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3" *ngIf="regForm">
        <h3 class="text-center mb-4">
          Registration - Angular 17 Reactive Form With Validation
        </h3>
        <form [formGroup]="signUpfrom" (ngSubmit)="onSubmitSignUp()">
          <div class="form-group">
            <label>Name</label>
            <input
              type="text"
              class="form-control"
              formControlName="name"
              placeholder="Enter your name"
            />
          </div>
          <div class="form-group">
            <label>Mobile Number</label>
            <input
              type="tel"
              class="form-control"
              formControlName="mobNumber"
              placeholder="Enter your mobile number"
            />
          </div>
          <div class="form-group">
            <label>Enter Your Age</label>
            <input
              type="number"
              class="form-control"
              formControlName="age"
              placeholder="Enter your age"
            />
          </div>
          <div class="form-group">
            <label>Enter Your DOB</label>
            <input type="date" class="form-control" formControlName="dob" />
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Email</label>
              <input
                type="email"
                class="form-control"
                placeholder="Email"
                formControlName="email"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Password</label>
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                formControlName="password"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress">Address</label>
            <input
              type="text"
              class="form-control"
              placeholder="1234 Main St"
              formControlName="addLine1"
            />
          </div>
          <div class="form-group">
            <label for="inputAddress2">Address 2</label>
            <input
              type="text"
              class="form-control"
              placeholder="Apartment, studio, or floor"
              formControlName="addLine2"
            />
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect2">Gender</label><br />
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                formControlName="gender"
                value="Male"
              />
              <label class="form-check-label" for="inlineRadio1">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                formControlName="gender"
                value="Female"
              />
              <label class="form-check-label" for="inlineRadio2">Female</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                formControlName="gender"
                value="Other"
              />
              <label class="form-check-label" for="inlineRadio3">Other</label>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Something About You</label>
            <textarea
              class="form-control"
              rows="3"
              formControlName="aboutYou"
              placeholder="Tell us something about yourself"
            ></textarea>
          </div>
          <!-- <div class="form-group">
            <label for="exampleFormControlFile1">Upload Your Photo</label>
            <input
              type="file"
              class="form-control"
              (change)="onFileChange($event)"
            />
          </div> -->
          <div class="form-group">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                formControlName="agreetc"
              />
              <label class="form-check-label" for="gridCheck"
                >Agree to our terms and conditions</label
              >
            </div>
          </div>
          <div class="form-group text-center">
            <button class="btn btn-primary">Register</button>
          </div>
        </form>
        <p class="text-center mt-3">
          <a routerLink="/sign-in" class="sim-pointer"
            >Already have an account? Click here to login</a
          >
        </p>
      </div>
      <div class="col-md-6 offset-md-3" *ngIf="!regForm">
        <h3 class="text-center mb-4">
          Login - Angular 17 Template Driven Form With Validation
        </h3>
        <form
          name="form"
          #tf="ngForm"
          (ngSubmit)="tf.form.valid && onSubmitSignIn()"
          novalidate
        >
          <div class="form-group">
            <label>Email</label>
            <input
              type="email"
              class="form-control"
              name="userEmail"
              [(ngModel)]="signInFormValue.userEmail"
              #userEmail="ngModel"
              required
              email
              placeholder="Enter your email"
            />
          </div>
          <div class="form-group">
            <label>Password</label>
            <input
              type="password"
              class="form-control"
              name="userPassword"
              [(ngModel)]="signInFormValue.userPassword"
              #userPassword="ngModel"
              minlength="6"
              placeholder="Enter your password"
            />
          </div>
          <div class="form-group text-center">
            <button class="btn btn-primary">Login</button>
          </div>
        </form>
        <p class="text-center mt-3">
          <a routerLink="/sign-up" class="sim-pointer"
            >Don't have an account? Click here to register</a
          >
        </p>
      </div>
    </div>
  </div>
</div>
