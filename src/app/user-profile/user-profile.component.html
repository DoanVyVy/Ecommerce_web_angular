<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-md-10 offset-md-1">
        <form [formGroup]="userProfileForm" (ngSubmit)="updateProfile()">
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" formControlName="name" />
          </div>
          <div class="form-group">
            <label>Mobile Number</label>
            <input
              type="tel"
              class="form-control"
              formControlName="mobNumber"
            />
          </div>
          <div class="form-group">
            <label>Enter Your Age</label>
            <input type="number" class="form-control" formControlName="age" />
          </div>
          <div class="form-group">
            <label>Enter Your DOB</label>
            <input type="date" class="form-control" formControlName="dob" />
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Email</label>
              <input
                type="email"
                class="form-control"
                placeholder="Email"
                formControlName="email"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Password</label>
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                formControlName="password"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress">Address</label>
            <input
              type="text"
              class="form-control"
              placeholder="1234 Main St"
              formControlName="addLine1"
            />
          </div>
          <div class="form-group">
            <label for="inputAddress2">Address 2</label>
            <input
              type="text"
              class="form-control"
              placeholder="Apartment, studio, or floor"
              formControlName="addLine2"
            />
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect2">Gender</label><br />
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                formControlName="gender"
                value="Male"
              />
              <label class="form-check-label" for="inlineRadio1">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                formControlName="gender"
                value="Female"
              />
              <label class="form-check-label" for="inlineRadio2">Female</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                formControlName="gender"
                value="Other"
              />
              <label class="form-check-label" for="inlineRadio3"
                >Other (disabled)</label
              >
            </div>
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Something About You</label>
            <textarea
              class="form-control"
              rows="3"
              formControlName="aboutYou"
            ></textarea>
          </div>
          <!-- <div class="form-group">
            <label for="exampleFormControlFile1"
              >Upload Your Profile Photo</label
            >
            <input
              type="file"
              class="form-control-file"
              formControlName="uploadPhoto"
            />
          </div> -->
          <div class="form-group">
            <button class="btn btn-primary">Update your Profile</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="container mt-5">
  <h2>Orders</h2>
  <hr />
  <table class="table">
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Date</th>
        <th>Products</th>
        <th>Total Amount</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <!-- Loop through each order -->
      <tr *ngFor="let order of orders">
        <td>{{ order.id }}</td>
        <td>{{ order.dateTime | date : "yyyy-MM-dd" }}</td>
        <td>
          <!-- Loop through each product in the order -->
          <div *ngFor="let product of order.products" class="order-product">
            <img
              [src]="product.uploadPhoto"
              alt="Product Image"
              class="product-image"
            />
            <div class="product-details">
              <p>{{ product.name }}</p>
              <p>MRP: {{ product.mrp | currency }}</p>
              <p>Discounted Price: {{ product.dp | currency }}</p>
            </div>
          </div>
        </td>
        <td>{{ order.totalAmount | currency }}</td>
        <td>{{ order.status }}</td>
      </tr>
    </tbody>
  </table>
</div>
<style>
  .product-image {
    width: 80px; /* Độ rộng hình ảnh */
    height: 80px; /* Chiều cao hình ảnh */
    object-fit: cover; /* Đảm bảo hình ảnh vừa khít khung hình */
    margin-right: 10px; /* Khoảng cách phía bên phải */
  }

  .order-product {
    display: flex; /* Hiển thị các sản phẩm trong hàng */
    align-items: center; /* Căn chỉnh các phần tử theo chiều dọc */
  }

  .product-details {
    flex: 1; /* Phần nội dung sản phẩm lấp đầy khoảng trống */
  }
</style>
